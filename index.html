<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d Carousel</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Rye&display=swap"
      rel="stylesheet"
    />

  <body>
    <!-- /* making the image becomes full page when clicked  */ -->
    <div id="overlay" onclick="closeOverlay()">
      <img id="overlay-content" />
    </div>

    <div id="drag-container">
      <div id="spin-container">
        <img src="pictures/coaster.jpeg" alt="coaster bus" />
        <img src="pictures/hilux-one.jpeg" alt="hilux 2019 car" />
        <img src="pictures/hilux-two.jpeg" alt="hiluz 2019 car" />
        <img src="pictures/hummer-one.jpg" alt="hummer bus" />
        <img src="pictures/hummer-three.jpg" alt="hummer bus" />
        <img src="pictures/hummer-two.jpg" alt="hummer bus" />
        <img src="pictures/mini-truck.jpg" alt="mini truck" />
        <img src="pictures/minibus-one.jpg" alt="mini bus " />
        <img src="pictures/minibus-two.jpg" alt="mini bus" />
        <!-- video -->

        <!-- text at center of ground -->

        <div class="container">
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
        </div>

        <h1 class="flat-text" style="color: #ffc107">
          The Cartel You Can Trust
        </h1>

        <div id="ground"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
