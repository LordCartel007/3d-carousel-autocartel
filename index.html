<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d Carousel</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- /* making the image becomes full page when clicked  */ -->
    <div id="overlay" onclick="closeOverlay()">
      <img id="overlay-content" />
    </div>

    <div id="drag-container">
      <div id="spin-container">
        <img src="pictures/hummer bus 1.jpeg" alt="" />

        <img src="pictures/ambulance hummer.jpeg" alt="" />
        <img src="pictures/coaster.jfif" alt="" />
        <img src="pictures/mini bus.jpg" alt="" />
        <img src="pictures/hilux.jpg" alt="" />
        <img src="pictures/minitruck.jpg" alt="" />
        <img src="pictures/pcx.jpeg" alt="" />
        <img src="pictures/varnette.jpeg" alt="" />
        <!-- video -->

        <iframe
          class="youtube-iframe"
          width="200"
          height="600"
          src="https://www.youtube.com/embed/xNIZR5IYXZ4?autoplay=1&loop=1&mute=1&playlist=xNIZR5IYXZ4"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>

        <!-- text at center of ground -->

        <div class="container">
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
          <div class="layer"></div>
        </div>

        <h1 style="color: yellow text-bold">The Cartel You Can Trust</h1>

        <div id="ground"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
